[updater]
# Notification level: 'all', 'major', 'none'
# 'all' - notify for all updates (major, minor, patch)
# 'major' - notify only for major version changes (e.g., 1.x.x -> 2.x.x)
# 'none' - never show update notifications
notification_level = major

# Last version that user was notified about
last_notification_version = 0.0.0

# Last time updates were checked
last_check_date = 

# Enable automatic update checking on startup
auto_check_enabled = true